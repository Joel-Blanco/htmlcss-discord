<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <!-- HEADER -->
    <header class="flex align-items-center">
        <nav class="container flex just-cont-between">
            <a href="" class="logo dashed py-10 px-10">Logo</a>
            <ul class="nav-list flex just-cont-center dashed py-10">
                <li><a href="">Link</a></li>
                <li><a href="">Link</a></li>

                <li><a href="">Link</a></li>

            </ul>
            <a href="" class="login dashed py-10 px-10">Login</a>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <!-- Hero-section -->
        <section class="hero-section py-40">
            <div class="hero-content dashed"></div>
        </section>

        <!-- 2-col-section -->
        <section class="py-40">
            <div class="container flex">
                <div class="col-60 dashed"></div>
                <div class="col-40 dashed"></div>
            </div>
        </section>

        <section class="py-40 bg-gray">
            <div class="container flex">
                <div class="col-40 dashed"></div>
                <div class="col-60 dashed"></div>
            </div>
        </section>

        <section class="py-40">
            <div class="container flex">
                <div class="col-60 dashed"></div>
                <div class="col-40 dashed"></div>
            </div>
        </section>

        <section class="py-40 bg-gray">
            <div class="container flex">
                <div class="end-section dashed"></div>
            </div>
        </section>

    <!-- FOOTER -->
    <footer>
        <!-- top-footer -->
        <section class="top-footer">
            <div class="container flex">
                <div class="col-30 dashed"></div>
                <div class="col-70 flex dashed">
                    <div class="col-25"></div>
                    <div class="col-25"></div>
                    <div class="col-25"></div>
                    <div class="col-25"></div>
                </div>
            </div>
        </section>

        <!-- bottom-footer -->
        <section class="bottom-footer">
            <div class="container flex just-cont-between">
                <a class="dashed" href="">Logo</a>
                <a class="dashed" href="">Bottone</a>
